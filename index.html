<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Dorada - Chillout Night</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
        }
        h1 {
            color: #ffdd00; /* Color principal amarillo */
        }
        .upload-container {
            margin: 20px;
            padding: 10px;
            border: 2px solid #ffdd00; /* Borde amarillo */
            border-radius: 10px;
            background-color: #fff;
            display: inline-block;
        }
        .flyer-container {
            margin-top: 20px;
        }
        .flyer {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }
        .contact-info {
            margin-top: 20px;
            font-size: 18px;
        }
        .contact-info a {
            color: #ffdd00;
            text-decoration: none;
        }
        footer {
            margin-top: 40px;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Lista Dorada - Chillout Night</h1>
    <p>¡Bienvenidos al evento chillout más esperado del año!</p>

    <!-- Sección para subir el flyer -->
    <div class="upload-container">
        <label for="flyerUpload">Subir Flyer del Evento:</label>
        <input type="file" id="flyerUpload" accept="image/*">
    </div>

    <!-- Sección donde se previsualiza el flyer -->
    <div id="flyerPreview" class="flyer-container">
        <p>No hay flyers cargados aún.</p>
    </div>

    <!-- Información de contacto -->
    <div class="contact-info">
        <p>Síguenos en Instagram: <a href="https://www.instagram.com/eventos507pty.p" target="_blank">@eventos507pty.p</a></p>
        <p>Contáctanos: <a href="tel:+50761952422">61952422</a></p>
    </div>

    <footer>
        <p>&copy; 2024 Lista Dorada - Todos los derechos reservados.</p>
    </footer>

    <script>
        // Función para manejar la subida de imágenes
        const flyerUpload = document.getElementById('flyerUpload');
        const flyerPreview = document.getElementById('flyerPreview');

        flyerUpload.addEventListener('change', function() {
            const file = flyerUpload.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    // Crear la imagen y mostrarla
                    flyerPreview.innerHTML = '';
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.alt = 'Flyer Cargado';
                    img.className = 'flyer';
                    flyerPreview.appendChild(img);
                };
                reader.readAsDataURL(file); // Leer archivo como URL de datos
            } else {
                flyerPreview.innerHTML = '<p>No hay flyers cargados aún.</p>';
            }
        });
    </script>

</body>
</html>
